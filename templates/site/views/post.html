{% extends 'base.html'%}

{% block conteúde %} 

<div class="container my-5">

    <div class="row">

        <div class="col-lg-9 mb-0">
            <h1>{{post.titulo}}</h1>

            <div class="my-2">
                <small class="text-muted">Por {{ post.usuario.nome }}, {{ post.cadastrado_em|date("d/m/Y") }} às {{ post.cadastrado_em|date("H:i") }} em {{ post.categoria.titulo }}</small>
            </div>

            <a data-fancybox href="{{url('uploads/imagens/'~post.capa)}}">
                <img class="capaMedia" src="{{url('uploads/imagens/'~post.capa)}}" alt="{{post.titulo}}" title="{{post.titulo}}"/>
            </a>

            
            <p>{{post.texto | raw}}</p>
        </div>

        <div class="col-lg-3 mb-4">
            {%include'sidebar.html'%}
        </div>   

    </div> 
</div>  

{% endblock %}

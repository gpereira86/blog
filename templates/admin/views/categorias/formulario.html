{% extends 'dashboard.html' %}

{% block conteudo %}

<h5 class="card-title">
    <a href="{{url('admin/dashboard')}}" class="text-decoration-none text-dark" style="opacity: 1;" onmouseover="this.style.opacity='0.5'" onmouseout="this.style.opacity='1'">Home </a>
    /
    <a href="{{url('admin/categorias/listar')}}" class="text-decoration-none text-dark" style="opacity: 1;" onmouseover="this.style.opacity='0.5'" onmouseout="this.style.opacity='1'"> Categorias</a>
    <span>/ {% if categoria.id %}Atualizar{% else %}Cadastrar{% endif %}</span>
</h5><br>

{{flash()}}

<div class="card border-0 shadow-sm">
    <div class="card-body">
        
        <form action="{% if categoria.id %}{{url('admin/categorias/editar/'~categoria.id)}}{% else %}{{url('admin/categorias/cadastrar')}}{% endif %}" method="post">

            <div class="mb-3">
                <label for="titulo-form" class="form-label">TÃ­tulo</label>
                <input type="text" name="titulo-form" id="titulo-form" value="{{categoria.titulo}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="texto-form" class="form-label">Texto</label>
                <textarea name="texto-form" id="texto-form" class="form-control" rows="3">{{categoria.texto}}</textarea>
            </div>
            
            <div class="mb-3">
                        <label for="texto-form" class="form-label">Status</label>
                        <select class="form-select" name="status-form" id="status-form">
                            <option value="1" {% if categoria.status =='1'%} selected{% endif %} >Ativo</option>
                            <option value="0" {% if categoria.status =='0'%} selected{% endif %}>Inativo</option>
                        </select>
            </div>
            
            <input type="submit" class="btn btn-dark" value="{% if categoria.id %}Atualizar{% else %}Cadastrar{% endif %}">
            
            
            
        </form>
        
    </div>
</div>

{% endblock %}
